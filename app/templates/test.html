<doctype html>
<head>
    <title>Attack Pattern Search</title>
</head>

<h2>Attack Pattern Search</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <div class="search"><p>
    {{ form.search }}
  <p><input type=submit value=Search>
  </div>
</form>
